<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Rubber Demo</title>
  </head>
  <body class="bg-base-200 h-screen p-8">
    <div id="app" class="max-w-5xl mx-auto h-full items-center justify-center flex flex-col">
      <h1 class="text-3xl font-bold text-center mb-8">
        Rubber Element Playground
      </h1>

      <div class="card card-side bg-base-100 shadow-xl">
        <div class="card-body w-80">
          <h2 class="card-title mb-4">Parameters</h2>

          <div class="form-control mb-4">
            <label class="label"
              ><span class="label-text font-medium">Axis</span></label
            >
            <div class="flex gap-4">
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="x"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">X</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="y"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">Y</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="xy"
                  class="radio radio-primary radio-sm"
                  checked
                />
                <span class="label-text">XY</span>
              </label>
            </div>
          </div>

          <!-- Stiffness -->
          <div class="flex items-center gap-3 mb-3">
            <span class="text-sm w-20 shrink-0">Stiffness</span>
            <input
              type="range"
              id="stiffness"
              min="50"
              max="800"
              value="200"
              class="range range-primary range-xs flex-1"
            />
            <span class="text-sm w-8 text-right font-mono" id="stiffness-value"
              >200</span
            >
          </div>

          <!-- Damping -->
          <div class="flex items-center gap-3 mb-3">
            <span class="text-sm w-20 shrink-0">Damping</span>
            <input
              type="range"
              id="damping"
              min="5"
              max="60"
              value="25"
              class="range range-primary range-xs flex-1"
            />
            <span class="text-sm w-8 text-right font-mono" id="damping-value"
              >25</span
            >
          </div>

          <!-- Max Stretch -->
          <div class="flex items-center gap-3 mb-3">
            <span class="text-sm w-20 shrink-0">Stretch</span>
            <input
              type="range"
              id="maxStretch"
              min="20"
              max="300"
              value="120"
              class="range range-primary range-xs flex-1"
            />
            <span class="text-sm w-8 text-right font-mono" id="maxStretch-value"
              >120</span
            >
          </div>

          <!-- Intensity -->
          <div class="flex items-center gap-3 mb-3">
            <span class="text-sm w-20 shrink-0">Intensity</span>
            <input
              type="range"
              id="intensity"
              min="0.1"
              max="1"
              step="0.05"
              value="0.4"
              class="range range-primary range-xs flex-1"
            />
            <span class="text-sm w-8 text-right font-mono" id="intensity-value"
              >0.4</span
            >
          </div>

          <!-- Resistance -->
          <div class="flex items-center gap-3 mb-3">
            <span class="text-sm w-20 shrink-0">Resistance</span>
            <input
              type="range"
              id="resistance"
              min="0"
              max="0.95"
              step="0.05"
              value="0.6"
              class="range range-primary range-xs flex-1"
            />
            <span class="text-sm w-8 text-right font-mono" id="resistance-value"
              >0.6</span
            >
          </div>

          <!-- State Display -->
          <div class="divider"></div>
          <div class="text-sm">
            <div class="flex justify-between">
              <span>Phase:</span
              ><span id="state-phase" class="font-mono">idle</span>
            </div>
            <div class="flex justify-between">
              <span>Progress:</span
              ><span id="state-progress" class="font-mono">0%</span>
            </div>
          </div>
        </div>

        <!-- Preview Area -->
        <div
          class="w-80 h-full flex flex-col justify-center items-center bg-base-300"
        >
          <div
            id="rubber-element"
            class="size-24 flex justify-center items-center bg-primary text-primary-content rounded-full font-bold text-lg"
          >
            Drag
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
