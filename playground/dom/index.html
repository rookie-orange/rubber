<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Rubber Demo</title>
  </head>
  <body class="bg-base-200 h-screen p-8">
    <div
      id="app"
      class="mx-auto flex h-full max-w-5xl flex-col items-center justify-center"
    >
      <div class="card card-side bg-base-100 shadow-xl">
        <div class="card-body w-80">
          <h2 class="card-title mb-4">Parameters</h2>

          <!-- Enabled Toggle -->
          <div class="form-control mb-4">
            <label class="label cursor-pointer justify-start gap-3">
              <input
                type="checkbox"
                id="enabled"
                class="toggle toggle-primary"
                checked
              />
              <span class="label-text font-medium">Enabled</span>
            </label>
          </div>

          <div class="form-control mb-4">
            <label class="label"
              ><span class="label-text font-medium">Axis</span></label
            >
            <div class="flex gap-4">
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="x"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">X</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="y"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">Y</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="axis"
                  value="xy"
                  class="radio radio-primary radio-sm"
                  checked
                />
                <span class="label-text">XY</span>
              </label>
            </div>
          </div>

          <div class="form-control mb-4">
            <label class="label"
              ><span class="label-text font-medium">Animation Type</span></label
            >
            <div class="flex flex-wrap gap-4">
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="type"
                  value="spring"
                  class="radio radio-primary radio-sm"
                  checked
                />
                <span class="label-text">Spring</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="type"
                  value="ease"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">Ease</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="type"
                  value="linear"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">Linear</span>
              </label>
              <label class="label cursor-pointer gap-2">
                <input
                  type="radio"
                  name="type"
                  value="none"
                  class="radio radio-primary radio-sm"
                />
                <span class="label-text">None</span>
              </label>
            </div>
          </div>

          <!-- Spring Controls (only enabled when type is 'spring') -->
          <div id="spring-controls">
            <!-- Stiffness -->
            <div class="mb-3 flex items-center gap-3">
              <span class="w-20 shrink-0 text-sm">Stiffness</span>
              <input
                type="range"
                id="stiffness"
                min="50"
                max="800"
                value="200"
                class="range range-primary range-xs flex-1"
              />
              <span
                class="w-8 text-right font-mono text-sm"
                id="stiffness-value"
                >200</span
              >
            </div>

            <!-- Damping -->
            <div class="mb-3 flex items-center gap-3">
              <span class="w-20 shrink-0 text-sm">Damping</span>
              <input
                type="range"
                id="damping"
                min="5"
                max="60"
                value="25"
                class="range range-primary range-xs flex-1"
              />
              <span class="w-8 text-right font-mono text-sm" id="damping-value"
                >25</span
              >
            </div>
          </div>

          <!-- Tween Controls (only enabled when type is 'ease' or 'linear') -->
          <div id="tween-controls" style="opacity: 0.4; pointer-events: none">
            <!-- Duration -->
            <div class="mb-3 flex items-center gap-3">
              <span class="w-20 shrink-0 text-sm">Duration</span>
              <input
                type="range"
                id="duration"
                min="100"
                max="1000"
                step="50"
                value="300"
                class="range range-primary range-xs flex-1"
              />
              <span class="w-8 text-right font-mono text-sm" id="duration-value"
                >300</span
              >
            </div>
          </div>

          <!-- Max Stretch -->
          <div class="mb-3 flex items-center gap-3">
            <span class="w-20 shrink-0 text-sm">Stretch</span>
            <input
              type="range"
              id="maxStretch"
              min="20"
              max="300"
              value="120"
              class="range range-primary range-xs flex-1"
            />
            <span class="w-8 text-right font-mono text-sm" id="maxStretch-value"
              >120</span
            >
          </div>

          <!-- Intensity -->
          <div class="mb-3 flex items-center gap-3">
            <span class="w-20 shrink-0 text-sm">Intensity</span>
            <input
              type="range"
              id="intensity"
              min="0.1"
              max="1"
              step="0.05"
              value="0.4"
              class="range range-primary range-xs flex-1"
            />
            <span class="w-8 text-right font-mono text-sm" id="intensity-value"
              >0.4</span
            >
          </div>

          <!-- Resistance -->
          <div class="mb-3 flex items-center gap-3">
            <span class="w-20 shrink-0 text-sm">Resistance</span>
            <input
              type="range"
              id="resistance"
              min="0"
              max="0.95"
              step="0.05"
              value="0.6"
              class="range range-primary range-xs flex-1"
            />
            <span class="w-8 text-right font-mono text-sm" id="resistance-value"
              >0.6</span
            >
          </div>

          <!-- State Display -->
          <div class="divider"></div>
          <div class="text-sm">
            <div class="flex justify-between">
              <span>Phase:</span
              ><span id="state-phase" class="font-mono">idle</span>
            </div>
            <div class="flex justify-between">
              <span>Progress:</span
              ><span id="state-progress" class="font-mono">0%</span>
            </div>
          </div>
        </div>

        <!-- Preview Area -->
        <div
          class="bg-base-300 flex h-full w-80 flex-col items-center justify-center"
        >
          <div
            id="rubber-element"
            class="bg-primary text-primary-content flex h-64 w-24 items-center justify-center rounded-full text-lg font-bold"
          >
            Drag
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
